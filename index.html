<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Embed</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* Adjusts space between items */
            align-items: center; /* Aligns items vertically */
        }
        .embed {
            margin-right: 10px; /* Adds space between elements */
        }
    </style>
</head>
<body>
    <script src="https://zoomhub.net/6XnkW.js?width=1080px&height=566px"></script>
    <div class="container">
        <!-- First Embed -->
        <div class="embed">
            <script src="https://zoomhub.net/1zny6.js?width=auto&height=auto"></script>
        </div>

        <!-- Second Embed (You can replace this with another script, image, or text) -->
        <div class="embed">
            <script src="https://zoomhub.net/Bwnk0.js?width=auto&height=auto"></script>
        </div>
    </div>
</body>
</html>
